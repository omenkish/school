<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link  rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/modal.css">
               
    </head>
    <body>
        <!--button to open the modal login form-->
        <button onclick="document.getElementById('id01').style.display = 'block'">Login</button>

        <!--The modal-->
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display = 'none'" class="close" title="Close Modal">
                &times;
            </span>

            <!--modal content-->
            <form class="modal-content animate" action="">
                <div class="imgcontainer">
                    <img src="images/kish.jpg" alt="image" class="avatar">
                </div>

                <div class="container">
                        <label for="uname"><b>Username: </b>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                        </label>
    
                        <label for="psw"><b>Password: </b>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </label>
    
                        <button type="submit"> Login</button>
    
                        <label>
                            <input type="checkbox" checked="checked" name="Remember"> Remember me
                        </label>
    
                        <div style="background-color: #f1f1f1;">
                            <button type="button" class="cancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
        
                        </div>
                    </div>
            </form>
        </div>
    </body>
</html>
